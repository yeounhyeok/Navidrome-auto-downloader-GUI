<!DOCTYPE html>
<html>
<head>
    <title>Navidrome Auto Downloader</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; }
        input[type="text"], select { width: 100%; padding: 0.5rem; box-sizing: border-box; }
        button { padding: 0.5rem 1rem; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        #log { background: #f4f4f4; padding: 1rem; margin-top: 1rem; white-space: pre-wrap; height: 300px; overflow-y: scroll; border: 1px solid #ddd; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>Navidrome Auto Downloader</h1>
    <form id="downloadForm">
        <div class="form-group">
            <label for="folder_select">Select Folder:</label>
            <select id="folder_select" name="folder_name">
                <option value="">-- Loading folders... --</option>
            </select>
        </div>

        <div class="form-group hidden" id="new_folder_group">
            <label for="new_folder_name">New Folder Name (Album/Artist):</label>
            <input type="text" id="new_folder_name" name="new_folder_name" placeholder="Enter new folder name">
        </div>

        <div class="form-group">
            <label for="youtube_url">YouTube/Playlist URL:</label>
            <input type="text" id="youtube_url" name="youtube_url" required>
        </div>
        <div class="form-group" style="display: flex; align-items: center; gap: 8px;">
            <input type="checkbox" id="sync_delete" name="sync_delete" value="true" style="width: auto; cursor: pointer;">
            <label for="sync_delete" style="display: inline; margin: 0; cursor: pointer; color: #c0392b; font-size: 0.9rem;">
                재생목록에서 제거된 곡을 로컬에서도 삭제
            </label>
        </div>
        <div style="display: flex; gap: 10px; flex-wrap: wrap;">
            <button type="submit" id="startBtn">Start Download</button>
            <button type="button" id="stopBtn" style="background-color: #dc3545;" disabled>Stop</button>
            <button type="button" id="resetBtn" style="background-color: #6c757d; margin-left: auto;">폴더 리셋 (재다운로드 준비)</button>
        </div>
    </form>
    
    <div id="log">Logs will appear here...</div>

    <script>
        const folderSelect = document.getElementById('folder_select');
        const newFolderGroup = document.getElementById('new_folder_group');
        const newFolderInput = document.getElementById('new_folder_name');
        const urlInput = document.getElementById('youtube_url');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const resetBtn = document.getElementById('resetBtn');

        let folderData = {};

        // Load folders on startup
        async function loadFolders() {
            try {
                const response = await fetch('/folders');
                const folders = await response.json();
                
                folderSelect.innerHTML = '<option value="new">-- Create New Folder --</option>';
                
                folders.forEach(folder => {
                    const option = document.createElement('option');
                    option.value = folder.name;
                    option.textContent = folder.name;
                    folderSelect.appendChild(option);
                    folderData[folder.name] = folder.url;
                });

                // Trigger change event to set initial state
                folderSelect.dispatchEvent(new Event('change'));

            } catch (err) {
                console.error("Failed to load folders:", err);
                folderSelect.innerHTML = '<option value="new">-- Error loading folders --</option>';
            }
        }

        // Handle folder selection change
        folderSelect.addEventListener('change', () => {
            const selected = folderSelect.value;
            
            if (selected === 'new') {
                newFolderGroup.classList.remove('hidden');
                newFolderInput.required = true;
                urlInput.value = '';
                urlInput.readOnly = false;
            } else {
                newFolderGroup.classList.add('hidden');
                newFolderInput.required = false;
                
                const savedUrl = folderData[selected];
                if (savedUrl) {
                    urlInput.value = savedUrl;
                    urlInput.readOnly = true; // Lock URL if it exists
                } else {
                    urlInput.value = '';
                    urlInput.readOnly = false; // Allow editing if no URL saved
                }
            }
        });

        loadFolders();

        document.getElementById('downloadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const logDiv = document.getElementById('log');
            
            logDiv.textContent = "Requesting download...\n";
            startBtn.disabled = true;
            stopBtn.disabled = false;
            
            const formData = new FormData(e.target);
            
            try {
                // 1. Start the download task
                const response = await fetch('/download', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.message || "Failed to start download");
                }
                
                logDiv.textContent += result.message + "\n\n";

                // 2. Connect to log stream (SSE)
                if (window.logEventSource) {
                    window.logEventSource.close();
                }
                
                const evtSource = new EventSource("/stream");
                window.logEventSource = evtSource; // Keep reference to close later if needed
                
                evtSource.onmessage = function(e) {
                    const data = JSON.parse(e.data);
                    
                    if (data === "[DONE]") {
                        evtSource.close();
                        loadFolders(); // Refresh folder list
                        startBtn.disabled = false;
                        stopBtn.disabled = true;
                        logDiv.textContent += "\n--- Task Completed ---\n";
                        return;
                    }
                    
                    logDiv.textContent += data;
                    logDiv.scrollTop = logDiv.scrollHeight;
                };
                
                evtSource.onerror = function(e) {
                    // If connection fails (e.g., server restart), just close it.
                    // But usually the browser tries to reconnect.
                    // For this simple app, we can close it to prevent infinite errors if server dies.
                    console.log("EventSource connection error/closed.");
                    evtSource.close();
                    startBtn.disabled = false;
                    stopBtn.disabled = true;
                };

            } catch (err) {
                logDiv.textContent += `Error: ${err.message}`;
                startBtn.disabled = false;
                stopBtn.disabled = true;
            }
        });

        // Handle Reset Button
        resetBtn.addEventListener('click', async () => {
            const folder = folderSelect.value;
            if (!folder || folder === 'new') {
                alert('리셋할 폴더를 먼저 선택하세요.');
                return;
            }
            if (!confirm(`"${folder}" 폴더의 downloaded.txt와 .id_map.txt를 삭제합니다.\n이후 Start Download를 실행하면 전체 재다운로드가 시작됩니다.\n계속하시겠습니까?`)) return;

            try {
                const formData = new FormData();
                formData.append('folder_name', folder);
                const response = await fetch('/reset', { method: 'POST', body: formData });
                const result = await response.json();
                const logDiv = document.getElementById('log');
                logDiv.textContent = `[Reset] ${result.message}\n`;
                if (response.ok) {
                    logDiv.textContent += '이제 "Start Download"를 실행하면 새 형식으로 전체 재다운로드됩니다.\n';
                    logDiv.textContent += '(sync_delete 체크 시 구형식 파일도 자동 정리됩니다)\n';
                }
            } catch (err) {
                alert('리셋 실패: ' + err.message);
            }
        });

        // Handle Stop Button
        stopBtn.addEventListener('click', async () => {
            if (!confirm('Are you sure you want to stop the download?')) return;
            
            try {
                const response = await fetch('/stop', { method: 'POST' });
                const result = await response.json();
                
                const logDiv = document.getElementById('log');
                logDiv.textContent += `\n[System] ${result.message}\n`;
                
                if (response.ok) {
                    stopBtn.disabled = true;
                    // startBtn will be re-enabled when SSE receives [DONE] or connection closes
                    // But to be sure, we can re-enable it here if SSE doesn't send DONE immediately
                }
            } catch (err) {
                console.error("Failed to stop:", err);
                alert("Failed to stop task: " + err.message);
            }
        });
    </script>
</body>
</html>
